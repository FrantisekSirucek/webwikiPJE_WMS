<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PJ Expedis - WMS Dokumentace - Přihlášení</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #00A7E1;
            --secondary-blue: #0093c7;
            --orange: #FF6B00;
        }

        .login-container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f8f9fa;
        }

        .login-form {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
        }

        .company-logo {
            text-align: center;
            margin-bottom: 2rem;
        }

        .company-name {
            font-weight: 500;
            font-size: 24px;
        }

        .company-name .pj {
            color: var(--orange);
        }

        .company-name .expedis {
            color: var(--primary-blue);
        }

        .btn-primary {
            background-color: var(--primary-blue);
            border-color: var(--primary-blue);
        }

        .btn-primary:hover {
            background-color: var(--secondary-blue);
            border-color: var(--secondary-blue);
        }

        .error-message {
            color: red;
            margin-top: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-form">
            <div class="company-logo">
                <span class="company-name">
                    <span class="pj">PJ</span><span class="expedis">Expedis</span>
                </span>
                <p class="text-muted">WMS Dokumentace</p>
            </div>
            
            <form id="loginForm">
                <div class="mb-3">
                    <label for="username" class="form-label">Uživatelské jméno</label>
                    <input type="text" class="form-control" id="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Heslo</label>
                    <input type="password" class="form-control" id="password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary">Přihlásit</button>
                </div>
                <div id="errorMessage" class="error-message text-center">
                    Nesprávné přihlašovací údaje
                </div>
            </form>
        </div>
    </div>

    <script>
        // Dynamické nastavení základní URL
        const BASE_URL = window.location.hostname === 'localhost' 
            ? 'http://localhost:8888/.netlify/functions' 
            : 'https://vocal-pie-c7334c.netlify.app/api';

        document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();
            const errorMessage = document.getElementById('errorMessage');

            // Přihlášení
            fetch(`${BASE_URL}/login`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    username: username,
                    password: password,
                }),
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP chyba: ${response.status}`);
                }
                return response.json();
            })
            .then(data => {
                if (data.token) {
                    localStorage.setItem('token', data.token);
                    window.location.href = 'index.html';
                } else {
                    errorMessage.textContent = 'Nesprávné uživatelské jméno nebo heslo.';
                    errorMessage.style.display = 'block';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                errorMessage.textContent = 'Chyba při přihlašování.';
                errorMessage.style.display = 'block';
            });
        });

    </script>
</body>
</html>
